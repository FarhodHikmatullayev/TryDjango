{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    {{ form.password }}
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
                <div class="mb-3">
                    If you have not an account, <a href="{% url 'accounts:register' %}">register</a>.
                </div>
            </form>
        </div>
    </div>

{% endblock %}
